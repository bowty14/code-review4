<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>üçï BowTy Pizza! üçï</title>
</head>
<body>
  <div id="banner" class="jumbotron animated flash">
  <h1>Welcome to BowTy Pizza!</h1>
  <h3>Due to COVID-19 we are only doing take out,you may still order online or give us at call </br>at 503-555-1111</h3>
  </div>
  <h4 id ="hello">Please select what kind of toppings and size pizza üçï youd like.</h4>
  
  <div class="container">
    <button id="startOrder" type="button">Start order</button>
    <form id="pizzaOrder">
      <div class="form-group animated rollIn">
        <label for="size">Pizza size</label>
        <select id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="XL">XL</option>
        </select>
        <br>
        <h4>Toppings</h4>
        <label for="cheese">cheese</label>
        <select id="cheese">
          <option value="cheese">Cheese</option>
          <option value="light-cheese">Light on cheese</option>
          <option value="no-cheese">No cheese</option>
        </select>
        <h4>Meat Toppingss</h4>
        <label for="size">meat</label>
        <select id="meat">
          <option value="pepperoni">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="ham">Ham</option>
        </select>
        <h4>Vegitables Toppings</h4>
        <label for="size">Pizza size</label>
        <select id="veggies">
          <option value="olives">Olives</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="onions">Onions</option>
          <option value="tomatoes">Tomatoes</option>
        </select>
        <br>
      <button class="btn btn-info" type="submit">Submit Order</button>
      </div>
    </form>
    <div id="confirmation" class="jumbotron animated bounceInDown" >
      <h3>Your order details</h3>
      <div id="output"></div>
    </div>
  </div>
</body>
</html>
