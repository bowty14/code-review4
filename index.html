<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>üçï BowTy Pizza! üçï</title>
</head>
<body>
  <h1 id="greeting" class="animated flash">Welcome to BowTy Pizza!</h1>
  <h4>Please select what kind of toppings and size pizza üçï youd like.</h4>
  <div class="container">
    <form id="pizzaOrder">
    <div class="form-group">
      <label for="size">Pizza size</label>
      <select id="size">
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
        <option value="XL">XL</option>
      </select>
    <br>
    <h4>Toppings</h4>
    <div >
      <label for="container">Cheese
        <input id="cheese" type="checkbox" value="cheese">
        <span class="checkmark"></span>
      </label>
    </div>
    <h4>Meat Toppingss</h4>
    <div id="meat">
      <label class="container">Pepperoni
        <input type="checkbox" value="pepperoni">
        <span class="checkmark"></span>
      </label>
      <label class="container">Sausage
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Bacon
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Canadian Bacon
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Ham
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
    <h4>Vegitables Toppings</h4>
    <div id="vegitables">
      <label class="container">Olives
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Pineapple
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Spinach
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Mushroom
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Onions
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Tomatoes
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
    <br>
    <button class="btn btn-info" type="submit">Submit Order</button>
    </form>
    <h3 id="confirmation">Your order details</h3>
    <div id="output"></div>
  </div>
</body>
</html>
